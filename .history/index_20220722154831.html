<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Band</title>
  </head>
  <body>
    <div class="container">
      <div class="header" id="home">
        <ul id="nav">
          <li><a href="#home">HOME</a></li>
          <li><a href="#band">BAND</a></li>
          <li><a href="#tour">TOUR</a></li>
          <li><a href="#contact">CONTACT</a></li>
          <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">
              MORE
              <i class="fa-solid fa-caret-down"></i>
            </a>
            <div class="dropdown-content">
              <a href="#">Merchandise</a>
              <a href="#">Extras</a>
              <a href="#">Media</a>
            </div>
          </li>
        </ul>
        <div id="search">
          <i class="fa-solid fa-magnifying-glass color-white"></i>
        </div>
      </div>
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width image with caption text -->
        <div class="mySlides fade">
          <img src="assets/img/la.jpg" alt="Los Angeles" />
          <div class="text color-white">
            <h3 class="fz-24">Los Angeles</h3>
            <p>
              <b>We had the bes time playing at Venice Beach!</b>
            </p>
          </div>
        </div>

        <div class="mySlides fade">
          <img src="assets/img/ny.jpg" alt="New York" />
          <div class="text color-white">
            <h3 class="fz-24">New York</h3>
            <p>
              <b>The atmosphere in New York is lorem ipsum.</b>
            </p>
          </div>
        </div>

        <div class="mySlides fade">
          <img src="assets/img/chicago.jpg" alt="Chicago" />
          <div class="text color-white">
            <h3 class="fz-24">Chicago</h3>
            <p>
              <b>Thank you, Chicago - A night we won't forget</b>
            </p>
          </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
  </body>
</html>
